<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابتي الرقمية - روابطي ومشاريعي</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
    .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .gradient-text { background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .animate-fade-in { animation: fadeIn 0.45s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    // ---------- استيراد Firebase Modular (v9) ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc,
      onSnapshot, query, orderBy, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // HTM: البديل السريع لـ JSX الذي يعمل مباشرة في المتصفح
    import htm from "https://unpkg.com/htm@3.1.1?module";

    const html = htm.bind(React.createElement);
    const { useState, useEffect, useRef } = React;

    // ---------- إعدادات Firebase ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBxPO6RKsQ1Cq-mqlCpFTrCuIyxnYdB37U",
      authDomain: "studentsystem-c1ab1.firebaseapp.com",
      databaseURL: "https://studentsystem-c1ab1-default-rtdb.firebaseio.com",
      projectId: "studentsystem-c1ab1",
      storageBucket: "studentsystem-c1ab1.firebasestorage.app",
      messagingSenderId: "112215023848",
      appId: "1:112215023848:web:0adba326a527ee7e37e95d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // أسماء المجموعات في قاعدة البيانات
    const COLLECTION_NAME = "my_links_tree";
    const SETTINGS_COLLECTION = "app_settings";
    const AUTH_DOC_ID = "auth_config";

    // ---------- المكون الرئيسي للتطبيق ----------
    function App() {
      const [links, setLinks] = useState([]);
      const [loading, setLoading] = useState(true);
      const [searchTerm, setSearchTerm] = useState("");

      const [isAdmin, setIsAdmin] = useState(false);
      const [showLoginModal, setShowLoginModal] = useState(false);
      const [showEditorModal, setShowEditorModal] = useState(false);
      const [showSettingsModal, setShowSettingsModal] = useState(false);

      // بيانات الدخول الافتراضية (يتم تحديثها من قاعدة البيانات)
      const [adminCreds, setAdminCreds] = useState({ username: "admin", password: "123456" });
      const [newCreds, setNewCreds] = useState({ username: "", password: "" });

      const [currentLink, setCurrentLink] = useState(null);
      const [formData, setFormData] = useState({ title: "", desc: "", url: "", category: "عام" });

      const [toast, setToast] = useState({ show: false, message: "", type: "success" });
      const toastTimerRef = useRef(null);

      useEffect(() => {
        // تسجيل دخول مجهول لقراءة البيانات
        signInAnonymously(auth).catch(err => console.warn("Auth anon error:", err));

        // جلب الروابط مرتبة
        const q = query(collection(db, COLLECTION_NAME), orderBy("created_at", "desc"));
        const unsubscribeLinks = onSnapshot(q, snapshot => {
          const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
          setLinks(data);
          setLoading(false);
          // تحديث الأيقونات
          setTimeout(() => { if (window.lucide) lucide.createIcons(); }, 0);
        }, err => {
          console.error("Error fetching links:", err);
          setLoading(false);
        });

        // جلب إعدادات المدير
        const settingsDocRef = doc(db, SETTINGS_COLLECTION, AUTH_DOC_ID);
        const unsubscribeSettings = onSnapshot(settingsDocRef, docSnap => {
          if (docSnap.exists()) setAdminCreds(docSnap.data());
        }, err => {
          console.warn("Settings listener error:", err);
        });

        return () => {
          unsubscribeLinks();
          unsubscribeSettings();
          if (toastTimerRef.current) clearTimeout(toastTimerRef.current);
        };
      }, []);

      useEffect(() => {
        if (window.lucide) lucide.createIcons();
      }, [links, isAdmin, showLoginModal, showEditorModal, showSettingsModal]);

      // --- دوال مساعدة ---
      const showToast = (msg, type = "success") => {
        setToast({ show: true, message: msg, type });
        if (toastTimerRef.current) clearTimeout(toastTimerRef.current);
        toastTimerRef.current = setTimeout(() => setToast(prev => ({ ...prev, show: false })), 3000);
      };

      const getFullUrl = (url) => {
        try { return new URL(url, window.location.href).href; }
        catch { return url; }
      };

      const handleShare = async (link) => {
        const fullUrl = getFullUrl(link.url);
        const shareData = { title: link.title, text: link.desc, url: fullUrl };
        if (navigator.share) {
          try { await navigator.share(shareData); showToast("تم فتح قائمة المشاركة"); }
          catch (e) { console.log("share canceled"); }
        } else if (navigator.clipboard) {
          navigator.clipboard.writeText(fullUrl).then(() => showToast("تم نسخ الرابط الكامل للمشاركة!"));
        } else {
          showToast("لا يمكن المشاركة في هذا المتصفح", "error");
        }
      };

      const copyToClipboard = (url) => {
        const fullUrl = getFullUrl(url);
        if (navigator.clipboard) {
          navigator.clipboard.writeText(fullUrl).then(() => showToast("تم نسخ الرابط الكامل بنجاح!"));
        } else showToast("النسخ غير مدعوم", "error");
      };

      // --- الحفظ والحذف ---
      const saveLink = async (e) => {
        e && e.preventDefault();
        setLoading(true);
        try {
          if (currentLink) {
            // تحديث: نضيف updated_at ونحافظ على created_at
            const docRef = doc(db, COLLECTION_NAME, currentLink.id);
            const updateData = {
              title: formData.title || "",
              desc: formData.desc || "",
              url: formData.url || "",
              category: formData.category || "عام",
              updated_at: Date.now()
            };
            await updateDoc(docRef, updateData);
            showToast("تم التحديث بنجاح");
          } else {
            // إضافة جديدة: نضيف created_at
            await addDoc(collection(db, COLLECTION_NAME), {
              title: formData.title || "",
              desc: formData.desc || "",
              url: formData.url || "",
              category: formData.category || "عام",
              created_at: Date.now()
            });
            showToast("تمت الإضافة بنجاح");
          }
          setShowEditorModal(false);
        } catch (error) {
          console.error("Save error:", error);
          showToast("حدث خطأ أثناء الحفظ", "error");
        }
        setLoading(false);
      };

      const handleDelete = async (id) => {
        if (!confirm("هل أنت متأكد من الحذف النهائي؟")) return;
        try {
          await deleteDoc(doc(db, COLLECTION_NAME, id));
          showToast("تم الحذف");
        } catch (error) {
          console.error("Delete error:", error);
          showToast("خطأ في الحذف", "error");
        }
      };

      const openEditor = (link = null) => {
        setCurrentLink(link);
        setFormData(link ? { title: link.title || "", desc: link.desc || "", url: link.url || "", category: link.category || "عام" } : { title: "", desc: "", url: "", category: "عام" });
        setShowEditorModal(true);
      };

      // --- إدارة الدخول ---
      const handleLogin = (e) => {
        e && e.preventDefault();
        const username = e.target.username.value;
        const password = e.target.password.value;
        if (username === adminCreds.username && password === adminCreds.password) {
          setIsAdmin(true);
          setShowLoginModal(false);
          showToast("أهلاً بك أيها المدير");
        } else {
          showToast("بيانات الدخول غير صحيحة", "error");
        }
      };

      const handleUpdateCreds = async (e) => {
        e && e.preventDefault();
        if (!newCreds.username || !newCreds.password) { showToast("الرجاء ملء جميع الحقول", "error"); return; }
        try {
          await setDoc(doc(db, SETTINGS_COLLECTION, AUTH_DOC_ID), { username: newCreds.username, password: newCreds.password });
          showToast("تم تحديث بيانات الدخول بنجاح!");
          setShowSettingsModal(false);
          setNewCreds({ username: "", password: "" });
        } catch (error) {
          console.error("Error updating creds:", error);
          showToast("حدث خطأ أثناء التحديث", "error");
        }
      };

      const filteredLinks = links.filter(link =>
        (link.title || "").toLowerCase().includes(searchTerm.toLowerCase()) ||
        (link.desc || "").toLowerCase().includes(searchTerm.toLowerCase())
      );

      // ---------- واجهة المستخدم (HTML Template) ----------
      return html`
        <div className="min-h-screen pb-12 relative overflow-hidden">
          <div className="absolute top-0 left-0 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 z-0 pointer-events-none"></div>
          <div className="absolute bottom-0 right-0 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl translate-x-1/2 translate-y-1/2 z-0 pointer-events-none"></div>

          <div className="relative z-10 max-w-4xl mx-auto px-4 sm:px-6">
            <header className="py-12 text-center animate-fade-in">
              <div className="w-24 h-24 mx-auto bg-gradient-to-tr from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-6 shadow-xl shadow-blue-500/20 ring-4 ring-white/5">
                <i data-lucide="globe" className="text-white w-10 h-10"></i>
              </div>
              <h1 className="text-4xl md:text-5xl font-extrabold mb-4 tracking-tight">
                مرحباً بك في <span className="gradient-text">بوابتي الرقمية</span>
              </h1>
              <p className="text-slate-400 text-lg max-w-2xl mx-auto leading-relaxed">
                بوابتك الشاملة لجميع مشاريعي، خدماتي، وروابطي الهامة. يتم تحديث القائمة تلقائياً.
              </p>

              <div className="mt-8 relative max-w-md mx-auto group">
                <div className="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                  <i data-lucide="search" className="text-slate-400 w-5 h-5"></i>
                </div>
                <input
                  type="text"
                  placeholder="ابحث..."
                  className="w-full pr-12 pl-4 py-4 rounded-2xl bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  value=${searchTerm}
                  onInput=${(e)=>setSearchTerm(e.target.value)}
                />
              </div>
            </header>

            ${isAdmin && html`
              <div className="mb-8 p-4 glass-card rounded-2xl flex flex-wrap items-center justify-between gap-4 border-l-4 border-l-blue-500 animate-fade-in">
                <div className="flex items-center gap-2 text-blue-400"><i data-lucide="settings" className="w-5 h-5"></i><span className="font-bold">لوحة التحكم (متصل)</span></div>
                <div className="flex gap-2 flex-wrap justify-center">
                  <button onClick=${()=>openEditor()} className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm">
                    <i data-lucide="plus" className="w-4 h-4"></i> إضافة رابط
                  </button>
                  <button onClick=${()=>{ setNewCreds(adminCreds); setShowSettingsModal(true); }} className="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-xl text-sm">
                    <i data-lucide="user-cog" className="w-4 h-4"></i> بيانات الدخول
                  </button>
                  <button onClick=${()=>setIsAdmin(false)} className="flex items-center gap-2 bg-red-900/50 hover:bg-red-900 text-red-200 px-4 py-2 rounded-xl text-sm">
                    <i data-lucide="log-out" className="w-4 h-4"></i> خروج
                  </button>
                </div>
              </div>
            `}

            ${loading ? html`
              <div className="flex justify-center py-20"><div className="loader"></div></div>
            ` : html`
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                ${filteredLinks.length > 0 ? filteredLinks.map(link => html`
                  <div key=${link.id} className="glass-card p-5 rounded-2xl hover:bg-slate-800/80 transition-all duration-300 group hover:-translate-y-1 hover:shadow-xl">
                    <div className="flex justify-between items-start mb-3">
                      <div className="p-3 bg-slate-800/80 rounded-xl text-blue-400 group-hover:text-white group-hover:bg-blue-600 transition-colors duration-300">
                        <i data-lucide="link" className="w-6 h-6"></i>
                      </div>
                      <div className="flex gap-1 bg-slate-900/50 p-1 rounded-lg backdrop-blur-md">
                        <button onClick=${()=>copyToClipboard(link.url)} className="p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition-colors" title="نسخ الرابط">
                          <i data-lucide="copy" className="w-4 h-4"></i>
                        </button>
                        <button onClick=${()=>handleShare(link)} className="p-2 text-green-400 hover:text-white hover:bg-green-600 rounded-lg transition-colors" title="مشاركة">
                          <i data-lucide="share-2" className="w-4 h-4"></i>
                        </button>
                        <a href=${getFullUrl(link.url)} target="_blank" rel="noopener noreferrer" className="p-2 text-blue-400 hover:text-white hover:bg-blue-600 rounded-lg transition-colors" title="فتح">
                          <i data-lucide="external-link" className="w-4 h-4"></i>
                        </a>
                      </div>
                    </div>

                    <a href=${getFullUrl(link.url)} target="_blank" rel="noopener noreferrer" className="block">
                      <h3 className="text-xl font-bold text-white mb-1 group-hover:text-blue-400 transition-colors cursor-pointer">${link.title}</h3>
                    </a>
                    <p className="text-slate-400 text-sm mb-4 leading-relaxed">${link.desc}</p>

                    <div className="flex items-center justify-between mt-auto pt-4 border-t border-slate-700/50">
                      <span className="text-xs font-medium px-2 py-1 rounded bg-slate-800 text-slate-300 border border-slate-700/50">
                        ${link.category}
                      </span>

                      ${isAdmin && html`
                        <div className="flex gap-2">
                          <button onClick=${()=>openEditor(link)} className="text-yellow-500 hover:text-yellow-400 transition-colors p-1" title="تعديل">
                            <i data-lucide="edit-2" className="w-4 h-4"></i>
                          </button>
                          <button onClick=${()=>handleDelete(link.id)} className="text-red-500 hover:text-red-400 transition-colors p-1" title="حذف">
                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                          </button>
                        </div>
                      `}
                    </div>
                  </div>
                `) : html`
                  <div className="col-span-full text-center py-12 opacity-50">
                    <i data-lucide="search" className="w-12 h-12 mx-auto mb-2"></i>
                    <p>لا توجد روابط مطابقة</p>
                  </div>
                `}
              </div>
            `}

            <footer className="mt-16 text-center text-slate-500 pb-8 text-sm">
              <p className="mb-4">&copy; ${new Date().getFullYear()} جميع الحقوق محفوظة.</p>
              ${!isAdmin && html`<button onClick=${()=>setShowLoginModal(true)} className="px-4 py-2 rounded-full border border-slate-800 hover:border-slate-700 hover:bg-slate-800 transition-all text-sm"><i data-lucide="settings" className="w-3 h-3 inline-block mr-1"></i> دخول المطور</button>`}
            </footer>
          </div>

          ${showLoginModal && html`
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-fade-in">
              <div className="glass-card w-full max-w-sm p-6 rounded-2xl shadow-2xl relative border-slate-700">
                <button onClick=${()=>setShowLoginModal(false)} className="absolute left-4 top-4 text-slate-400 hover:text-white">
                  <i data-lucide="x" className="w-5 h-5"></i>
                </button>
                <div className="text-center mb-6">
                  <div className="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i data-lucide="key" className="text-blue-500"></i>
                  </div>
                  <h2 className="text-xl font-bold text-white">منطقة الإدارة</h2>
                </div>
                <form onSubmit=${handleLogin} className="space-y-4">
                  <input name="username" type="text" className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none" placeholder="اسم المستخدم" required />
                  <input name="password" type="password" className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none" placeholder="كلمة المرور" required />
                  <button type="submit" className="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3 rounded-xl">تسجيل الدخول</button>
                </form>
              </div>
            </div>
          `}

          ${showSettingsModal && html`
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-fade-in">
              <div className="glass-card w-full max-w-sm p-6 rounded-2xl shadow-2xl relative border-slate-700">
                <button onClick=${()=>setShowSettingsModal(false)} className="absolute left-4 top-4 text-slate-400 hover:text-white">
                  <i data-lucide="x" className="w-5 h-5"></i>
                </button>
                <div className="text-center mb-6">
                  <div className="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i data-lucide="user-cog" className="text-emerald-500"></i>
                  </div>
                  <h2 className="text-xl font-bold text-white">تحديث بيانات الدخول</h2>
                  <p className="text-xs text-slate-400 mt-2">سيتم تحديث البيانات في قاعدة البيانات فوراً</p>
                </div>
                <form onSubmit=${handleUpdateCreds} className="space-y-4">
                  <div>
                    <label className="text-xs text-slate-400 mb-1 block">اسم المستخدم الجديد</label>
                    <input type="text" value=${newCreds.username} onInput=${(e)=>setNewCreds({...newCreds, username: e.target.value})} className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none" required />
                  </div>
                  <div>
                    <label className="text-xs text-slate-400 mb-1 block">كلمة المرور الجديدة</label>
                    <input type="text" value=${newCreds.password} onInput=${(e)=>setNewCreds({...newCreds, password: e.target.value})} className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none" required />
                  </div>
                  <button type="submit" className="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-500 hover:to-emerald-600 text-white font-bold py-3 rounded-xl">حفظ البيانات الجديدة</button>
                </form>
              </div>
            </div>
          `}

          ${showEditorModal && html`
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-fade-in">
              <div className="glass-card w-full max-w-lg p-6 rounded-2xl shadow-2xl relative border-slate-700">
                <div className="flex justify-between items-center mb-6 border-b border-slate-700/50 pb-4">
                  <h2 className="text-xl font-bold text-white flex items-center gap-2">
                    ${currentLink ? html`<><i data-lucide="edit-2" className="w-5 h-5 text-yellow-500"></i> تعديل الرابط</>` : html`<><i data-lucide="plus" className="w-5 h-5 text-blue-500"></i> إضافة رابط جديد</>`}
                  </h2>
                  <button onClick=${()=>setShowEditorModal(false)} className="text-slate-400 hover:text-white bg-slate-800 p-1 rounded-full">
                    <i data-lucide="x" className="w-5 h-5"></i>
                  </button>
                </div>
                <form onSubmit=${saveLink} className="space-y-4">
                  <div>
                    <label className="text-xs text-slate-400 mb-1 block">عنوان الصفحة/الخدمة</label>
                    <input value=${formData.title} onInput=${(e)=>setFormData({...formData, title: e.target.value})} type="text" className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none" placeholder="مثال: معرض أعمالي" required />
                  </div>
                  <div>
                    <label className="text-xs text-slate-400 mb-1 block">وصف مختصر</label>
                    <textarea value=${formData.desc} onInput=${(e)=>setFormData({...formData, desc: e.target.value})} className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none h-20 resize-none" placeholder="وصف يظهر للزوار..." required></textarea>
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="text-xs text-slate-400 mb-1 block">الرابط URL</label>
                      <input value=${formData.url} onInput=${(e)=>setFormData({...formData, url: e.target.value})} type="text" dir="ltr" className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none" placeholder="page.html" required />
                      <p className="text-[10px] text-slate-500 mt-1">سيتم تحويله لرابط كامل عند النسخ</p>
                    </div>
                    <div>
                      <label className="text-xs text-slate-400 mb-1 block">التصنيف</label>
                      <input value=${formData.category} onInput=${(e)=>setFormData({...formData, category: e.target.value})} type="text" className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none" placeholder="شخصي، برمجة..." />
                    </div>
                  </div>
                  <div className="pt-4 flex gap-3">
                    <button type="submit" disabled=${loading} className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl">
                      ${loading ? html`<i data-lucide="loader-2" className="animate-spin mr-2"></i> جاري الحفظ...` : html`<i data-lucide="save" className="w-4 h-4 mr-2"></i> حفظ البيانات`}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          `}

          ${toast.show && html`
            <div className=${`fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3 z-50 animate-fade-in ${toast.type === 'error' ? 'bg-red-500' : 'bg-emerald-600'}`}>
              ${toast.type === 'error' ? html`<i data-lucide="x" className="w-5 h-5"></i>` : html`<i data-lucide="check" className="w-5 h-5"></i>`}
              <span className="font-medium">${toast.message}</span>
            </div>
          `}
        </div>
      `;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));

    // تشغيل الأيقونات بعد أول عملية Render
    setTimeout(() => { if (window.lucide) lucide.createIcons(); }, 100);
  </script>
</body>
</html>
